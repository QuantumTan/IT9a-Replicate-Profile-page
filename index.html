<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="pt-3 pt-md-5" aria-label="breadcrumb">
            <ol class="breadcrumb flex-wrap">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">User</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Profile
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- main body -->
    <div
      class="container d-flex flex-column flex-md-row justify-content-between gap-4">
      <!-- left -->
      <div class="d-flex flex-column gap-3 flex-fill">
        <!-- first card -->
        <div class="card text-center border border-0 mb-4 shadow-sm p-4">
          <!-- details -->
          <div class="justify-content-center">
            <img
              class="rounded-circle"
              width="150px"
              height="150px"
              src="image/John Doe.jpg"
              alt="Card image cap"
            />
          </div>

          <div class="card-body">
            <h1>John Doe</h1>
          </div>

          <div class="card-text">
            <h2 class="sub-title">Full Stack Developer</h2>
            <p>San Francisco, CA</p>
          </div>

          <div class="d-flex flex-row justify-content-center gap-3">
            <a href="#" class="btn btn-primary">Follow</a>
            <a href="#" class="btn btn-outline-primary">Message</a>
          </div>
        </div>
        <!-- second card -->
        <div class="card border border-0 mb-4 shadow-sm">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex align-items-center justify-content-between"
            >
              <div class="d-flex justify-content-center gap-2 fw-bold">
                <img
                  src="image/world.svg"
                  width="20px"
                  height="20px"
                  alt="website logo"
                /><span>Website</span>
              </div>
              <a href="" class="text-decoration-none text-body-tertiary"
                >https://johndoe.com</a
              >
            </li>

            <li
              class="list-group-item d-flex align-items-center justify-content-between"
            >
              <div class="d-flex justify-content-center gap-2 fw-bold">
                <i class="fa-brands fa-github"></i><span>Github</span>
              </div>
              <a href="" class="text-decoration-none text-body-tertiary"
                >bootdey</a
              >
            </li>

            <li
              class="list-group-item d-flex align-content-center justify-content-between"
            >
              <div class="d-flex justify-content-center gap-2 fw-bold">
                <img
                  src="image/twitter.svg"
                  width="20px"
                  height="20px"
                  alt="twitter logo"
                /><span>Twitter</span>
              </div>
              <a href="" class="text-decoration-none text-body-tertiary"
                >@bootley</a
              >
            </li>
          </ul>
        </div>

        <!-- third card -->

          <div class="card border border-0 shadow-sm">
            <div class="card-body p-4">
              <div class="fw-bold pb-3">
                <i class="fa-solid fa-screwdriver-wrench"></i> Skill
              </div>
              <div>Web Design</div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Example 1px high"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px"
              >
                <div class="progress-bar" style="width: 75%"></div>
              </div>
              <div class="p-2"></div>
              <div>Bootstrap 5</div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Example 1px high"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px"
              >
                <div class="progress-bar" style="width: 85%"></div>
              </div>
              <div class="p-2"></div>
              <div>Backend API</div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Example 1px high"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px"
              >
                <div class="progress-bar" style="width: 65%"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
        

    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
